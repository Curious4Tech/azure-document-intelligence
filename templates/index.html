<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Document Intelligence Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0078d4;
            text-align: center;
            margin-bottom: 30px;
        }
        #fileInput {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #analyzeBtn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        #analyzeBtn:hover {
            background-color: #005a9e;
        }
       .alert {
         padding: 15px;
         margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
     }
    .alert-error {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
   }
   .alert-warning {
    color: #856404;
    background-color: #fff3cd;
    border-color: #ffeeba;
   }
    </style>
</head>
<body>
    <div class="container">
        <h1>Azure Document Intelligence Demo</h1>
        <form id="uploadForm" action="/analyze" method="post" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept=".pdf,.jpg,.jpeg,.png,.tiff">
            <button type="submit" id="analyzeBtn">Analyze Document</button>
        </form>
    </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
</body>
</html>
